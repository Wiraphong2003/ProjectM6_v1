<head>
  <script src="./mainjs.js">

  </script>
</head>
<div class="container">
  <div class="row" style="margin-top: 50px;">
    <div class="col-sm-5">

      <canvas #canvas style="border: 1px solid" width="500" height="500">
        imgsss
      </canvas>

      <div style="width: 500px;height: 500px;">
        {{isShowG}}
        <mdb-carousel [animation]="'slide'" [interval]="0">
          <mdb-carousel-item *ngFor="let a of All;index as i; trackBy:trackByFn">
            <canvas attr.id="canvas-{{i}}" width="500" height="500">
            </canvas>
            <div class="carousel-caption d-none d-md-block">
              {{a.name}}
            </div>
          </mdb-carousel-item>
          </mdb-carousel>
          </div>




      <div class="row" style="margin-top: 50px; width: 100%;;">
        <div class="col-sm" style="display: grid; margin: auto;">
          <button type="button" class="btn btn-outline-primary" style="margin-top: 5px;">Color</button>
          <button type="button" class="btn btn-outline-primary" style="margin-top: 5px;">Move</button>
          <button type="button" class="btn btn-outline-primary" style="margin-top: 5px;">set Number</button>

        </div>

      </div>
    </div>
    <div class="col-sm-7">
      <div class="row">
        <div class="col-sm">
          <p style="text-align: center;">รายวัน</p>
          <section class="example-section" *ngFor="let data of t1" style="margin: 0px;font-family:K2D, sans-serif;">
            <mat-checkbox class="example-margin" [disabled]="false" style="margin: -5px;" (change)="checkbox(data)"
              [checked]="isSelected">
              <p style="font-family: K2D;margin: 0px;">{{data.name}}</p>
            </mat-checkbox>
          </section>
        </div>

        <div class="col-sm">
          <p style="text-align: center;">หุ้น</p>
          <section class="example-section" *ngFor="let data of t2" style="margin: 0px;font-family:K2D, sans-serif;">
            <mat-checkbox class="example-margin" [disabled]="false" style="margin: -5px;" (change)="checkbox(data)"
              [checked]="isSelected">
              <p style="font-family: K2D;margin: 0px;">{{data.name}}</p>
            </mat-checkbox>
          </section>
        </div>

        <div class="col-sm">
          <p style="text-align: center;">VIP</p>
          <section class="example-section" *ngFor="let data of t3" style="margin: 0px;font-family:K2D, sans-serif;">
            <mat-checkbox class="example-margin" [disabled]="false" style="margin: -5px;" (change)="checkbox(data)"
              [checked]="isSelected">
              <p style="font-family: K2D;margin: 0px;">{{data.name}}</p>
            </mat-checkbox>
          </section>
        </div>
        <div class="col-sm">
          <p style="text-align: center;">ต่างประเทศ</p>
          <section class="example-section" *ngFor="let data of t4" style="margin: 0px;font-family:K2D, sans-serif;">
            <mat-checkbox class="example-margin" [disabled]="false" style="margin: -5px;" (change)="checkbox(data)"
              [checked]="isSelected">
              <p style="font-family: K2D;margin: 0px;">{{data.name}}</p>
            </mat-checkbox>
          </section>
        </div>
        <div class="col-sm">
          <p style="text-align: center;">รัฐบาล</p>
          <section class="example-section" *ngFor="let data of t5 let i = index"
            style="margin: 0px;font-family:K2D, sans-serif;">
            <mat-checkbox class="example-margin" [disabled]="false" style="margin: -5px;" (change)="checkbox(data)"
              [checked]="isSelected">
              <p style="font-family: K2D;margin: 0px;">{{data.name}}</p>
            </mat-checkbox>
          </section>
        </div>




      </div>

      <div class="row" style="margin-top: 20px;">
        <div class="col-sm-3">
          <section class="example-section" style="margin: 0px;font-family:K2D, sans-serif;">
            <mat-checkbox class="example-margin" [disabled]="false" style="margin: -5px;" (change)="checkALL()">
              <p style="font-family: K2D;margin: 0px;">Select All</p>
            </mat-checkbox>
          </section>
        </div>
        <div class="col-sm-9">
          <section class="example-section" style="margin: 0px;font-family:K2D, sans-serif;">
            <button type="button" (click)="createImage()" class="btn btn-success" style="margin-top:0px">Create
              Image</button>
            <button type="button" (click)="Cimg(ALL1)" class="btn btn-success" style="margin-top:0px">Gent
              Image</button>
            <button type="button" class="btn btn-outline-primary" style="margin-top: 0px;margin-left: 20px;">Check
              Image</button>
            <button type="button" class="btn btn-outline-primary" style="margin-top: 0px;margin-left: 20px;"
              (click)="downloadImagesALL(imagesD, 'myImages')">
              Dowload</button>
          </section>
        </div>
      </div>
    </div>
    {{ALL1|json}}
