<div class="container">
  <div class="row" style="margin-top: 50px;">
    <div class="col-sm-5">
      <img src="" alt="" width="500" height="500">
      <div class="row" style="margin-top: 50px; width: 100%;;">
        <div class="col-sm" style="display: grid; margin: auto;">
          <button type="button" class="btn btn-outline-primary" style="margin-top: 5px;">Color</button>
          <button type="button" class="btn btn-outline-primary" style="margin-top: 5px;">Move</button>
          <button type="button" class="btn btn-outline-primary" style="margin-top: 5px;">set Number</button>
        </div>

      </div>
    </div>
    <div class="col-sm-7">
      <div class="row">
        <div class="col-sm">
          <p style="text-align: center;">รายวัน</p>
          <section class="example-section" *ngFor="let data of t1" style="margin: 0px;font-family:K2D, sans-serif;">
            <mat-checkbox class="example-margin" [disabled]="false" style="margin: -5px;" (change)="checkbox(data.lid)">
              <p style="font-family: K2D;margin: 0px;">{{data.name}}</p>
            </mat-checkbox>
          </section>
        </div>

        <div class="col-sm">
          <p style="text-align: center;">หุ้น</p>
          <section class="example-section" *ngFor="let data of t2" style="margin: 0px;font-family:K2D, sans-serif;">

            </mat-checkbox>
          </section>
        </div>

        <div class="col-sm">
          <p style="text-align: center;">VIP</p>
          <section class="example-section" *ngFor="let data of t3" style="margin: 0px;font-family:K2D, sans-serif;">

              <p style="font-family: K2D;margin: 0px;">{{data.name}}</p>
            </mat-checkbox>
          </section>
        </div>
        <div class="col-sm">
          <p style="text-align: center;">ต่างประเทศ</p>
          <section class="example-section" *ngFor="let data of t4" style="margin: 0px;font-family:K2D, sans-serif;">
            <mat-checkbox class="example-margin" [disabled]="false" style="margin: -5px;">
              <p style="font-family: K2D;margin: 0px;">{{data.name}}</p>
            </mat-checkbox>
          </section>
        </div>
        <div class="col-sm">
          <p style="text-align: center;">รัฐบาล</p>
          <section class="example-section" *ngFor="let data of t5" style="margin: 0px;font-family:K2D, sans-serif;">

            </mat-checkbox>
          </section>
        </div>

      </div>
